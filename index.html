<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title>Le baromètre des projets des français</title>

	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

<div id="main" role="main">

	<div id="center">
		<h1><img src="images/le-barometre.png" alt="Le baromètre des projets des français" /></h1>

		<ul id="tab-menu">
			<li class="active"><a href="#">Mois en cours</a></li
			><li><a href="#">Pouvoir d'achat</a></li
			><li><a href="#">&Eacute;pargne</a></li
			><li><a href="#">Consommation</a></li
			><li><a href="#">Achat immo</a></li
			><li><a href="#">Achat auto</a></li
			><li><a href="#">Actualité</a></li
			><li><a href="#">À propos</a></li>
		</ul>
		<div class="tab">
			<ul class="display-menu" data-activable>
			</ul>

			<ul class="year-menu" data-activable>
			</ul>
		</div>

	</div><!-- #center -->
</div><!-- #main -->

<script type="text/template" id="button-display-menu-template">
	<a href="#<%= url %>"><%= name %></a>
</script>

<script type="text/template" id="button-year-menu-template">
	<a href="#<%= url %>"><%= name %></a>
</script>

<script type="text/template" id="month-menu-template">
	<div class="slider">
		<div class="handle"></div>
	</div>
	<ul class="months">
		<li><a href="#"><abbr title="Janvier">Jan.</abbr></a></li>
		<li><a href="#"><abbr title="Février">Fev.</abbr></a></li>
		<li><a href="#"><abbr title="Mars">Mar.</abbr></a></li>
		<li><a href="#"><abbr title="Avril">Avr.</abbr></a></li>
		<li><a href="#"><abbr title="Mai">Mai.</abbr></a></li>
		<li><a href="#"><abbr title="Août">Aou.</abbr></a></li>
		<li><a href="#"><abbr title="Septembre">Sep.</abbr></a></li>
		<li><a href="#"><abbr title="Octobre">Oct.</abbr></a></li>
		<li><a href="#"><abbr title="Novembre">Nov.</abbr></a></li>
		<li><a href="#"><abbr title="Décembre">Dec.</abbr></a></li>
	</ul>
</script>

<script src="script/activable.js"></script>
<script src="script/jquery.js"></script>
<script src="script/bpce.slider.js"></script>
<script src="script/lodash.js"></script>
<script src="script/backbone.js"></script>
<script src="script/bpce.backbone.js"></script>
<script src="script/app.js"></script>
<script>
	var appView = new AppView();

	appView.render();
</script>

</html>
